{% load static %}
<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}認証 | Issue Tracker{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body class="auth-body d-flex flex-column min-vh-100">
  <header class="auth-header text-center mt-4">
    <h1 class="logo mb-0 fw-bold text-white">Issue Tracker</h1>
  </header>
  <main class="auth-main flex-grow-1 d-flex align-items-center" role="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          {% include 'partials/alerts.html' %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </main>
  <footer class="auth-footer text-center text-white-50 py-3 small">
    &copy; 2025 Issue Tracker. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
